<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>instrutors - GymBD</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<header class="bg-primary text-white p-3">
    <h1 class="text-center">Lista de instrutors</h1>
</header>

<main class="container mt-5">
    <div class="table-responsive">
        <table class="table table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>CPF</th>
                    <th>Telefone 1</th>
                    <th>Telefone 2</th>
                    <th>Rua</th>
                    <th>Bairro</th>
                    <th>Número</th>
                    <th>CEP</th>
                    <th>Salario</th>
                </tr>
            </thead>
            <tbody>
                <!-- Itera sobre a lista de instrutors usando Thymeleaf -->
                <tr th:each="instrutor : ${instrutores}">
                    <td th:text="${instrutor.pkIdPessoa}"></td> <!-- ID da Pessoa -->
                    <td th:text="${instrutor.nomePessoa}"></td> <!-- Nome -->
                    <td th:text="${instrutor.cpfPessoa}"></td> <!-- CPF -->
                    <td th:text="${instrutor.telefone1Pessoa}"></td> <!-- Telefone 1 -->
                    <td th:text="${instrutor.telefone2Pessoa}"></td> <!-- Telefone 2 -->
                    <td th:text="${instrutor.endereco.rua}"></td> <!-- Rua do Endereco -->
                    <td th:text="${instrutor.endereco.bairro}"></td> <!-- Bairro do Endereco -->
                    <td th:text="${instrutor.endereco.numero}"></td> <!-- Número do Endereco -->
                    <td th:text="${instrutor.endereco.cep}"></td> <!-- CEP do Endereco -->
                    <td th:text="${instrutor.salarioInstrutor}"></td> <!-- CEP do Endereco -->
                </tr>   
            </tbody>
        </table>
    </div>
</main>

<footer class="bg-dark text-white text-center p-3 mt-5">
    <p>&copy; 2024 GymBD. Todos os direitos reservados.</p>
</footer>

</body>
</html>
