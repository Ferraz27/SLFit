<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cadastro de Unidade</title>
</head>
<body>
    <h1>Cadastro de Unidade</h1>
    <form action="/unidade/salvar" method="post">
        <label for="telefone1Unidade">Telefone 1:</label>
        <input type="text" id="telefone1Unidade" name="telefone1Unidade"><br>

        <label for="telefone2Unidade">Telefone 2:</label>
        <input type="text" id="telefone2Unidade" name="telefone2Unidade"><br>

		<label for="cep">cep:</label>
        <input type="text" id="cep" name="cep"><br>

		<label for="bairro">bairro:</label>
        <input type="text" id="bairro" name="bairro"><br>

		<label for="rua">rua:</label>
        <input type="text" id="rua" name="rua"><br>

		<label for="numero">numero:</label>
        <input type="text" id="numero" name="numero"><br>

        <button type="submit">Salvar</button>
    </form>
</body>
</html>
