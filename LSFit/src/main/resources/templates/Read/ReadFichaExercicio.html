<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizar Ficha de Exercício - GymBD</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<header class="bg-primary text-white p-3">
    <h1 class="text-center">Detalhes da Ficha de Exercício</h1>
</header>

<main class="container mt-5">
    <!-- Aluno -->
    <div class="mb-4">
        <h2>Aluno</h2>
        <p><strong>Nome:</strong> <span th:text="${fichaDeExercicio.aluno.nomePessoa}"></span></p>
        <p><strong>Telefone:</strong> <span th:text="${fichaDeExercicio.aluno.telefone1Pessoa}"></span></p>
    </div>

    <!-- Instrutor -->
    <div class="mb-4">
        <h2>Instrutor</h2>
        <p><strong>Nome:</strong> <span th:text="${fichaDeExercicio.instrutor.nomePessoa}"></span></p>
        <p><strong>Salário:</strong> <span th:text="${fichaDeExercicio.instrutor.salarioInstrutor}"></span></p>
    </div>

    <!-- Exercícios -->
    <div class="mb-4">
        <h2>Exercícios</h2>
        <table class="table table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>Nome do Exercício</th>
                    <th>Séries</th>
                    <th>Repetições</th>
                    <th>Tempo de Descanso (s)</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="exercicio : ${exercicios}">
                    <td th:text="${exercicio.nomeExercicio}"></td>
                    <td th:text="${exercicio.series}"></td>
                    <td th:text="${exercicio.numeroDeRepeticoes}"></td>
                    <td th:text="${exercicio.tempoDescanso}"></td>
                </tr>
            </tbody>
        </table>
    </div>

    <a href="/ficha-exercicio/form" class="btn btn-secondary">Voltar para o Formulário</a>
</main>

<footer class="bg-dark text-white text-center p-3 mt-5">
    <p>&copy; 2024 GymBD. Todos os direitos reservados.</p>
</footer>

</body>
</html>
