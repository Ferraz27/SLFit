<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instrutores com Salário Acima da Média</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        main {
            flex: 1;
        }
        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
        }
        .table-bordered {
            border-radius: 10px;
            overflow: hidden;
        }
        .add-button {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<header class="bg-primary text-white p-3">
    <h1 class="text-center">Instrutores com Salário Acima da Média</h1>
</header>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="/">LSFit</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/alunos">Alunos</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/instrutores">Instrutores</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/gerentes">Gerentes</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/unidades">Unidades</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/maquinas">Maquinas</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/exercicios">Exercicios</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/fichas">Fichas de Treino</a>
            </li>
        </ul>
    </div>
</nav>

<main class="container mt-5">
    <div class="table-responsive">
        <table class="table table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>CPF</th>
                    <th>Telefone 1</th>
                    <th>Telefone 2</th>
                    <th>Salário</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="instrutor : ${instrutores}">
                    <td th:text="${instrutor.pkIdPessoa}"></td> <!-- ID da Pessoa -->
                    <td th:text="${instrutor.nomePessoa}"></td> <!-- Nome -->
                    <td th:text="${instrutor.cpfPessoa}"></td> <!-- CPF -->
                    <td th:text="${instrutor.telefone1Pessoa}"></td> <!-- Telefone 1 -->
                    <td th:text="${instrutor.telefone2Pessoa}"></td> <!-- Telefone 2 -->
                    <td th:text="${instrutor.salarioInstrutor}"></td> <!-- Salário -->
                </tr>
            </tbody>
        </table>
    </div>
    <div class="add-button">
        <a class="btn btn-success" href="/instrutor/form">Criar Instrutor</a>
    </div>
</main>

<footer class="bg-dark text-white text-center p-3 mt-5">
    <p>&copy; 2024 GymBD. Todos os direitos reservados.</p>
</footer>

</body>
</html>
