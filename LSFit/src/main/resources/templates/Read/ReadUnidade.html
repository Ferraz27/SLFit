<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Unidades - GymBD</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="d-flex flex-column min-vh-100">

<header class="bg-primary text-white p-3">
    <h1 class="text-center">Lista de Unidades</h1>
</header>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="/">LSFit</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/alunos">Alunos</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/instrutores">Instrutores</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/gerentes">Gerentes</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/unidades">Unidades</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/maquinas">Maquinas</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/exercicios">Exercicios</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/fichas">Fichas de Treino</a>
            </li>
        </ul>
    </div>
</nav>

<main class="container mt-5 flex-grow-1">
    <div class="table-responsive">
        <table class="table table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>ID</th>
                    <th>Telefone 1</th>
                    <th>Telefone 2</th>
                    <th>Rua</th>
                    <th>Bairro</th>
                    <th>Número</th>
                    <th>CEP</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="unidade : ${unidades}">
                    <td th:text="${unidade.pkIdUnidade}"></td> 
                    <td th:text="${unidade.telefone1Unidade}"></td> 
                    <td th:text="${unidade.telefone2Unidade}"></td> 
                    <td th:text="${unidade.rua}"></td> 
                    <td th:text="${unidade.bairro}"></td> 
                    <td th:text="${unidade.numero}"></td> 
                    <td th:text="${unidade.cep}"></td> 
                    <td>
                        <a class="btn btn-info" th:href="@{/unidade/cancelar/{id}(id=${unidade.pkIdUnidade})}">Deletar</a>
                        <a class="btn btn-info" th:href="@{/unidade/form/{id}(id=${unidade.pkIdUnidade})}">Atualizar</a>
                    </td>
                </tr>
            </tbody>
        </table>
        <a class="nav-link" href="/unidade/form">Criar Unidade</a>
    </div>
</main>

<footer class="bg-dark text-white text-center p-3 mt-auto">
    <p>&copy; 2024 GymBD. Todos os direitos reservados.</p>
</footer>

</body>
</html>
