<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Máquinas e Exercícios - GymBD</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<header class="bg-primary text-white p-3">
    <h1 class="text-center">Lista de Máquinas e Exercícios</h1>
</header>

<main class="container mt-5">
    <div class="table-responsive">
        <table class="table table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>Nome da Máquina</th>
                    <th>Data de Manutenção</th>
                    <th>Exercícios</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="maquina : ${maquinas}">
                    <td th:text="${maquina.nomeMaquina}"></td> <!-- Nome da Máquina -->
                    <td th:text="${maquina.dataManutencao}"></td> <!-- Data de Manutenção -->
                    <td>
                        <ul>
                            <li th:each="exercicio : ${maquina.exercicios}" th:text="${exercicio.nomeExercicio}"></li>
                        </ul>
                    </td> <!-- Exercícios associados à Máquina -->
                </tr>
            </tbody>
        </table>
    </div>
</main>

<footer class="bg-dark text-white text-center p-3 mt-5">
    <p>&copy; 2024 GymBD. Todos os direitos reservados.</p>
</footer>

</body>
</html>
