<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes da Ficha de Exercício - GymBD</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<header class="bg-primary text-white p-3">
    <h1 class="text-center">Detalhes da Ficha de Exercício</h1>
</header>

<main class="container mt-5">
    <h2>Informações do Aluno</h2>
    <p><strong>Aluno:</strong> <span th:text="${fichaDeExercicio.aluno.nomePessoa}"></span></p>
    <p><strong>Instrutor:</strong> <span th:text="${fichaDeExercicio.instrutor.nomePessoa}"></span></p>

    <h3 class="mt-4">Exercícios da Ficha</h3>
    <ul class="list-group">
        <!-- Itera sobre todos os exercícios da ficha -->
        <li th:each="exercicio : ${fichaDeExercicio.exercicios}" class="list-group-item">
            <h5><strong>Exercício:</strong> <span th:text="${exercicio.nomeExercicio}"></span></h5>
            <p><strong>Séries:</strong> <span th:text="${exercicio.series}"></span></p>
            <p><strong>Repetições:</strong> <span th:text="${exercicio.numeroDeRepeticoes}"></span></p>
            <p><strong>Tempo de Descanso:</strong> <span th:text="${exercicio.tempoDescanso}"></span></p>
        </li>
    </ul>

</main>

<footer class="bg-dark text-white text-center p-3 mt-5">
    <p>&copy; 2024 GymBD. Todos os direitos reservados.</p>
</footer>

</body>
</html>
