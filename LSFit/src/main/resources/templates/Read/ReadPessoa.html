<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Pessoas - GymBD</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>

        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }


        main {
            flex: 1;
        }


        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
        }
    </style>
</head>
<body>

<header class="bg-primary text-white p-3">
    <h1 class="text-center">Lista de Pessoas</h1>
</header>

<main class="container mt-5">
    <div class="table-responsive">
        <table class="table table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>CPF</th>
                    <th>Telefone 1</th>
                    <th>Telefone 2</th>
                    <th>Rua</th>
                    <th>Bairro</th>
                    <th>Número</th>
                    <th>CEP</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="pessoa : ${pessoas}">
                    <td th:text="${pessoa.pkIdPessoa}"></td> 
                    <td th:text="${pessoa.nomePessoa}"></td> 
                    <td th:text="${pessoa.cpfPessoa}"></td> 
                    <td th:text="${pessoa.telefone1Pessoa}"></td> 
                    <td th:text="${pessoa.telefone2Pessoa}"></td> 
                    <td th:text="${pessoa.endereco.rua}"></td> 
                    <td th:text="${pessoa.endereco.bairro}"></td> 
                    <td th:text="${pessoa.endereco.numero}"></td> 
                    <td th:text="${pessoa.endereco.cep}"></td> 
                </tr>
            </tbody>
        </table>
    </div>
</main>

<footer class="bg-dark text-white text-center p-3 mt-5">
    <p>&copy; 2024 GymBD. Todos os direitos reservados.</p>
</footer>

</body>
</html>
