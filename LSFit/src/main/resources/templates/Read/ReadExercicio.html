<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Exercícios - GymBD</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="d-flex flex-column min-vh-100">

<header class="bg-primary text-white p-3">
    <h1 class="text-center">Lista de Exercícios</h1>
</header>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="/">LSFit</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/alunos">Alunos</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/instrutores">Instrutores</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/gerentes">Gerentes</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/unidades">Unidades</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/maquinas">Maquinas</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/exercicios">Exercicios</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/fichas">Fichas de Treino</a>
            </li>
        </ul>
    </div>
</nav>

<main class="container mt-5 flex-grow-1">
    <div class="table-responsive">
        <table class="table table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>Nome do Exercício</th>
                    <th>Séries</th>
                    <th>Repetições</th>
                    <th>Nome da Máquina</th>
                    <th>Tempo de Descanso (segundos)</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="exercicio : ${exercicios}">
                    <td th:text="${exercicio.nomeExercicio}"></td> <!-- Nome do Exercício -->
                    <td th:text="${exercicio.series}"></td> <!-- Séries -->
                    <td th:text="${exercicio.numeroDeRepeticoes}"></td> <!-- Repetições -->
                    <td th:text="${exercicio.maquina.nomeMaquina}"></td> <!-- Nome da Máquina -->
                    <td th:text="${exercicio.tempoDescanso}"></td> <!-- Tempo de Descanso -->
                    <td>
                         <a class="btn btn-info" th:href="@{/exercicio/deletar/{id}(id=${exercicio.nomeExercicio})}">Deletar</a>
                         <a class="btn btn-info" th:href="@{/exercicio/form/{id}(id=${exercicio.nomeExercicio})}">Atualizar</a>
                    </td>
                </tr>
            </tbody>
        </table>
        <a class="nav-link" href="/exercicio/form">Criar Exercicio</a>
    </div>
</main>

<footer class="bg-dark text-white text-center p-3 mt-auto">
    <p>&copy; 2024 GymBD. Todos os direitos reservados.</p>
</footer>

</body>
</html>
