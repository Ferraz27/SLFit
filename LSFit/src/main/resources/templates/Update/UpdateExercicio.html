<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atualizar Exercício - LSFit</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <header class="bg-primary text-white p-3">
        <h1 class="text-center">Atualizar Exercício</h1>
    </header>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/">LSFit</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/alunos">Alunos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/instrutores">Instrutores</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/gerentes">Gerentes</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/unidades">Unidades</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/maquinas">Maquinas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/exercicios">Exercicios</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/fichas">Fichas de Treino</a>
                </li>
            </ul>
        </div>
    </nav>

    <main class="container mt-5">
        <form th:action="@{/exercicio/atualizar/{name}(name=${exercicio.nomeExercicio})}" method="post" class="bg-light p-4 rounded shadow">
            <div class="form-group">
                <label for="nomeExercicio">Nome do Exercício:</label>
                <input type="text" id="nomeExercicio" name="nomeExercicio" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="series">Séries:</label>
                <input type="number" id="series" name="series" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="repeticoes">Repetições:</label>
                <input type="number" id="repeticoes" name="numeroDeRepeticoes" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="tempoDescanso">Tempo de Descanso (em segundos):</label>
                <input type="number" id="tempoDescanso" name="tempoDescanso" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="maquina">Máquina:</label>
                <select name="maquinaId" id="maquina" class="form-control">
                    <option value="" disabled selected>Selecione a Máquina</option>
                    <!-- Exibe as máquinas disponíveis -->
                    <th:block th:each="maquina : ${maquinas}">
                        <option th:value="${maquina.pkIdMaquina}" th:text="${maquina.nomeMaquina}"></option>
                    </th:block>
                </select>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Salvar Exercício</button>
        </form>
    </main>

    <footer class="bg-dark text-white text-center p-3 mt-5">
        <p>&copy; 2024 LSFit. Todos os direitos reservados.</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.4.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
