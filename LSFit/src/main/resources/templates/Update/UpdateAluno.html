<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atualizar Aluno - LSFit</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <header class="bg-primary text-white p-3">
        <h1 class="text-center">Atualizar Aluno</h1>
    </header>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/">LSFit</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/alunos">Alunos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/instrutores">Instrutores</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/gerentes">Gerentes</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/unidades">Unidades</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/maquinas">Maquinas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/exercicios">Exercicios</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/fichas">Fichas de Treino</a>
                </li>
            </ul>
        </div>
    </nav>

    <main class="container mt-5">
        <!-- O método do formulário foi alterado para POST, e a URL agora é /instrutor/atualizar/{id} -->
        <form th:action="@{/aluno/atualizar/{id}(id=${aluno.pkIdPessoa})}" method="post" class="bg-light p-4 rounded shadow">
            <h3>Dados Pessoais</h3>
            <div class="form-group">
                <label for="cpfPessoa">CPF:</label>
                <input type="text" id="cpfPessoa" name="cpfPessoa" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="nomePessoa">Nome:</label>
                <input type="text" id="nomePessoa" name="nomePessoa" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="telefone1Pessoa">Telefone 1:</label>
                <input type="text" id="telefone1Pessoa" name="telefone1Pessoa" class="form-control">
            </div>
            <div class="form-group">
                <label for="telefone2Pessoa">Telefone 2:</label>
                <input type="text" id="telefone2Pessoa" name="telefone2Pessoa" class="form-control">
            </div>
            <div class="form-group">
                <label for="cep">CEP:</label>
                <input type="text" id="cep" name="cep" class="form-control">
            </div>
            <div class="form-group">
                <label for="bairro">Bairro:</label>
                <input type="text" id="bairro" name="bairro" class="form-control">
            </div>
            <div class="form-group">
                <label for="rua">Rua:</label>
                <input type="text" id="rua" name="rua" class="form-control">
            </div>
            <div class="form-group">
                <label for="numero">Número:</label>
                <input type="text" id="numero" name="numero" class="form-control">
            </div>
            <h3>Sobre o Plano</h3>
            <div class="form-group">
                <label for="preco">Preço:</label>
                <input type="text" id="preco" name="preco" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="duracaoEmMeses">Duração (meses):</label>
                <input type="number" id="duracaoEmMeses" name="duracaoEmMeses" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="unidadeId">Id da Unidade:</label>
                <input type="number" id="unidadeId" name="unidadeId" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Salvar Exercício</button>
        </form>
    </main>

    <footer class="bg-dark text-white text-center p-3 mt-5">
        <p>&copy; 2024 LSFit. Todos os direitos reservados.</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.4.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
