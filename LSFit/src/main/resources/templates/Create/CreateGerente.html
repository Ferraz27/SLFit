<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cadastro de Gerente</title>
</head>
<body>
    <h1>Cadastro de Gerente</h1>
    <form action="/gerente/salvar" method="post">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nomePessoa" required><br>
        
        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpfPessoa" required><br>
        
        <label for="telefone1">Telefone 1:</label>
        <input type="text" id="telefone1" name="telefone1Pessoa"><br>
        
        <label for="telefone2">Telefone 2:</label>
        <input type="text" id="telefone2" name="telefone2Pessoa"><br>

        <h3>Endereço</h3>
        <label for="rua">Rua:</label>
        <input type="text" id="rua" name="rua"><br>
        
        <label for="bairro">Bairro:</label>
        <input type="text" id="bairro" name="bairro"><br>
        
        <label for="numero">Número:</label>
        <input type="number" id="numero" name="numero"><br>
        
        <label for="cep">CEP:</label>
        <input type="text" id="cep" name="cep"><br>

        <h3>Unidade</h3>
        <label for="unidadeId">ID da Unidade:</label>
        <input type="number" id="unidadeId" name="unidadeId" required><br>

        <button type="submit">Salvar</button>
    </form>
</body>
</html>
