<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Máquina - LSFit</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <header class="bg-primary text-white p-3">
        <h1 class="text-center">Cadastro de Máquina</h1>
    </header>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/">LSFit</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/pagina-pessoas">Pessoas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/pagina-instrutores">Instrutores</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/pagina-curso">Cursos</a>
                </li>
            </ul>
        </div>
    </nav>

    <main class="container mt-5">
        <form action="/maquina/salvar" method="post" class="bg-light p-4 rounded shadow">
            <div class="form-group">
                <label for="nomeMaquina">Nome da Máquina:</label>
                <input type="text" id="nomeMaquina" name="nomeMaquina" class="form-control" required>
            </div>
            
            <div class="form-group">
                <label for="dataManutencao">Data de Manutenção:</label>
                <input type="date" id="dataManutencao" name="dataManutencao" class="form-control">
            </div>

            <div class="form-group d-flex justify-content-between">
                <button type="submit" class="btn btn-primary">Salvar</button>
                <a href="/maquina/listar" class="btn btn-secondary">Voltar para a Lista</a>
            </div>
        </form>
    </main>

    <footer class="bg-dark text-white text-center p-3 mt-5">
        <p>&copy; 2024 LSFit. Todos os direitos reservados.</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.4.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
