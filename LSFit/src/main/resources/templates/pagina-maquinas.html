<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Pessoas - GymBD</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<header class="bg-primary text-white p-3">
    <h1 class="text-center">Lista de Maquinas</h1>
</header>

<main class="container mt-5">
    <div class="table-responsive">
        <table class="table table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Data de Manutencao</th>
                    
                    
                </tr>
            </thead>
            <tbody>
                <tr th:each="maquina : ${maquinas}">
                    <td th:text="${maquina.pkIdMaquina}"></td> <!-- ID da Pessoa -->
                    <td th:text="${maquina.nomeMaquina}"></td> <!-- Nome -->
                    <td th:text="${maquina.dataManutencao}"></td> <!-- Nome -->
                    
                </tr>
            </tbody>
        </table>
    </div>
</main>

<footer class="bg-dark text-white text-center p-3 mt-5">
    <p>&copy; 2024 GymBD. Todos os direitos reservados.</p>
</footer>

</body>
</html>
